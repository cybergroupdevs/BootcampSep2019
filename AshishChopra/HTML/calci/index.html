<!DOCTYPE html>
<html>
   <head>
      <title>Calculator</title>
      <link rel = "stylesheet" type = "text/css" href = "stylesheet1.css">
   </head>
   <body class="body1">
      <table class = "table1" border="5px solid black" >
         
         <tr class="display">
            <td colspan="5" style="height: 150px"><marquee><b class="text" >  Welcome to Future </b></marquee></td>
         </tr>
         <tr class = "row">
            <td id="1" class ="num">1</td>
            <td  id="2" class ="num">2</td>
            <td id="3" class ="num">3</td>
            <td id="addition" class ="operator">+</td>
         </tr>
         <tr class ="row">
            <td id="4" class ="num">4</td>
            <td id="5"class ="num">5</td>
            <td id="6" class ="num">6</td>
            <td id="subtraction" class ="operator">-</td>
         </tr>
         <tr>
            <td id="7" class ="num">7</td>
            <td id="8" class ="num">8</td>
            <td id="9" class ="num">9</td>
            <td id="multiply" class ="operator">*</td>
         </tr>
         <tr>
            <td id="divide" class ="operator">/</td>
            <td id="0" class ="num">0</td>
            <td id="hash" class ="operator">#</td>
            <td id="equals" class ="operator">=</td>
         </tr>
      </table>
   </body>
</html>
