<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ticTacToe</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="javaScript.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        
            <table border="2" class="table-outer">
                <tr >
                   
                        <td><button border="1" data-points="0" onclick="clicked(this.id)" class="brick" id="1"></button></td>        
                        <td><button border="1" data-points="0" onclick="clicked(this.id)" class="brick" id="2"></button></td>
                        <td><button border="1" data-points="0" onclick="clicked(this.id)" class="brick" id="3"></button></td>
                </tr>
                <tr >     
                        <td><button border="1" data-points="0" onclick="clicked(this.id)" class="brick" id="4"></button></td>    
                        <td><button border="1" data-points="0" onclick="clicked(this.id)" class="brick" id="5"></button></td>   
                        <td><button border="1" data-points="0" onclick="clicked(this.id)" class="brick" id="6"></button></td>
                   
                </tr>
                <tr >
                        <td><button border="1" data-points="0" onclick="clicked(this.id)" class="brick" id="7"></button></td>
                        <td><button border="1" data-points="0" onclick="clicked(this.id)" class="brick" id="8"></button></td>
                        <td><button border="1" data-points="0" onclick="clicked(this.id)" class="brick" id="9"></button></td> 
                </tr>
            </table>
        
    </div>
</body>
</html>
