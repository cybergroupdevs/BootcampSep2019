<!Doctype HTML>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="CSS\style.css" type="text/css" >
</head>
<body>

    <header>
        <h2 class="heading">Calculator</h2>
    </header>

    <section>
       
        <table  class="container" style="width:250px;height:300px;" >
                <tr class="Display_result_area">
                   <td colspan="4" class="Result" height="100px"> </td> 
                </tr>
                <tr class="numbers" height="30px">
                    
                    <td class="digits" colspan="1">1</td>
                    <td class="digits" >2</td>
                    <td class="digits" width="50px">3</td>
                    <td class="operations">+</td>
                </tr>
                <tr class="numbers" height="30px">
                    <td class="digits" width="40px">4</td>
                    <td class="digits">5</td>
                    <td class="digits">6</td>
                    <td class="operations">-</td>
                </tr>
                <tr class="numbers" height="30px">
                    <td class="digits">7</td>
                    <td class="digits">8</td>
                    <td class="digits">9</td>
                    <td class="operations">*</td>
                </tr>
                <tr class="numbers" height="30px">
                    <td class="digits">0</td>
                    <td class="digits">00</td>
                    <td class="operations">/</td>
                    <td class="Answer">ANS</td>
                </tr>
            </table>
    </section>

    <footer>
        <h4 class="copyright">Copyright by ganga singh</h4>
