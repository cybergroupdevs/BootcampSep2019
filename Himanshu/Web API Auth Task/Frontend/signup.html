<html>
    <head>
        <title>Sign Up</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://fonts.googleapis.com/css?family=Bitter|PT+Sans+Narrow&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="signupStyles.css">
        <script src="https://apis.google.com/js/platform.js" async defer></script>
        <meta name="google-signin-client_id" content="76792830091-ichk79q6li3a90fk2u726dan6ip2dq29.apps.googleusercontent.com">
        <script src="javascript.js"></script>
    </head>
    <body>
        <div class="container">
            <p class="text-header">Sign Up</p>
            <div class="card mx-auto w-40 pt-2 pb-2">
                <p class="error-message"></p>
                <div class="card-body">
                    <input type="text" id="name" placeholder="Username" class="w-100">
                    <input type="email" id="email" placeholder="Email" class="w-100">
                    <input type="password" id="password" placeholder="Password" class="w-100">
                    <input type="password" id="confirmPassword" placeholder="Confirm Password"class="w-100">
                    <input type="text" id="collegeName" placeholder="College Name" class="w-100">
                    <input type="text" id="collegeID" placeholder="College ID" class="w-100">
                    <input type="button" class="save-details justify-content-center" value="Signup">
                    <div class="g-signin2" data-onsuccess="onSignIn"></div>
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>

</html>
