<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="CSS/signup.css">
    <title>Signup</title>
</head>
<body>
        <div class="container-fluid">
                <div class="row">
                    <div class="col-md-4 col-sm-4 col-xs-12"></div>
                    <div class="col-md-4 col-sm-4 col-xs-12">
                            <form action="" style="border:1px solid #ccc">
                                <div class="container">
                                  <h1>Sign Up</h1>
                                  <p>Please fill in this form to create an account.</p>
                                  <hr>
                                  <label for="name"><b>Name</b></label>
                                  <input type="text" placeholder="Enter Name" id="name" required>

                                  <label for="email"><b>Email</b></label>
                                  <input type="email" placeholder="Enter Email" id="email" required>
                              
                                  <label for="psw"><b>Password</b></label>
                                  <input type="password" placeholder="Enter Password" id="psw" required>
                              
                                  <label for="psw-repeat"><b>Repeat Password</b></label>
                                  <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
                                  
                                  <label for="col_name"><b>College Name</b></label>
                                  <input type="text" placeholder="Enter College Name" id="col_name" required>

                                  <label for="name"><b>College ID </b></label>
                                  <input type="text" placeholder="Enter Name" id="col_id" required>

                                  <label>
                                    <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                                  </label>
                                  
                                  <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
                              
                                  <div class="clearfix">
                                    <button type="button" class="cancelbtn">Cancel</button>
                                    <button type="button" class="signupbtn">Sign Up</button>
                                  </div>
                                </div>
                              </form>
                    </div>
                    <div class="col-md-4 col-sm-4 col-xs-12"></div>
                </div>
            </div>  
          <script src="signup.js"></script>  
</body>
</html>
