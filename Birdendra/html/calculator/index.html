<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- main div -->
    <div class="heading">Calculator</div>
    <div class="main">
        <!-- div to display result -->
        <div class="display" id="display">
            <h3 id="res"></h3>
        </div>
        <!-- this div contain button holding digits -->
        <div class="row">
            <button class="box" id="btn1" onclick="input(this.innerHTML)">(</button>
            <button class="box" id="btn2" onclick="input(this.innerHTML)">)</button>
            <button class="box" id="btn3" onclick="input(this.innerHTML)">^</button>
            <button class="box" id="btn4" onclick="input(this.innerHTML)">*</button>
        </div>
        <div class="row">
            <button class="box" id="btn5" onclick="input(this.innerHTML)">9</button>
            <button class="box" id="btn6" onclick="input(this.innerHTML)">8</button>
            <button class="box" id="btn7" onclick="input(this.innerHTML)">7</button>
            <button class="box" id="btn8" onclick="input(this.innerHTML)">/</button>
        </div>
        <div class="row">
        <button class="box" id="btn9" onclick="input(this.innerHTML)">6</button>
            <button class="box" id="btn10" onclick="input(this.innerHTML)">5</button>
            <button class="box" id="btn11" onclick="input(this.innerHTML)">4</button>
            <button class="box" id="btn12" onclick="input(this.innerHTML)">+</button>
        </div>
        <div class="row">
            <button class="box" id="btn13" onclick="input(this.innerHTML)">3</button>
            <button class="box" id="btn14" onclick="input(this.innerHTML)">2</button>
            <button class="box" id="btn15" onclick="input(this.innerHTML)">1</button>
            <button class="box" id="btn16" onclick="input(this.innerHTML)">-</button>
        </div>
        <div class="row">
            <button class="box" id="btn17" onclick="input(this.innerHTML)">00</button>
            <button class="box" id="btn18" onclick="input(this.innerHTML)">0</button>
            <button class="box" id="btn19" onclick="input(this.innerHTML)">.</button>
            <button class="box" id="btn20" onclick="input(this.innerHTML)">DEL</button>
        </div>
        <div class="row">
            <button class="box" id="btn21" onclick="input(this.innerHTML)">ANS</button>
            <button class="box" id="btn22" onclick="input(this.innerHTML)">AC</button>
            <button class="box" id="btn23" onclick="input(this.innerHTML)">=</button>
        </div>
    </div>
    <div class="credit"><h3>Developed by Birendra</h3></div>
    <script src="script.js"></script>
</body>
</html>
