<!DOCTYPE html>
<html>
<title>
Tic-Tac-Toe
</title>
<head>
    <link rel="stylesheet" type="text/css" href="style.css" >
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="script.js">
    </script>

</head>
<body>
<div class="content">
    <div class="head">
        <h1>TIC-TAC-TOE</h1>
    </div>
    <div class="t1">
        <table class="table" id="ta">
                <div style="background-color:rgb(81, 50, 218); height: 40px; height: fit-content; ">
                        <p><h3>MOVES LEFT</h3></p> 
                    <input type="text" id="sc" disabled style="height: 30px; font-weight: 900; font-size: 15px; width:fit-content;">
                        
                    </div> 
            <tr border="2">
                <td border="1">
                    <button type="button" class="btn" id="1" data-points="0" onclick="clicked(this.id)"></button>
                </td>
                <td border="1">
                    <button type="button" class="btn" id="2" data-points="0" onclick="clicked(this.id)"></button>
                </td>
                <td border="1">
                    <button type="button" class="btn" id="3" data-points="0"  onclick="clicked(this.id)"></button>
                </td>
            </tr>
            <tr border="2">
                <td border="1">
                    <button type="button" class="btn" id="4" data-points="0" onclick="clicked(this.id)"></button>
                </td>
                <td border="1">
                    <button type="button" class="btn" id="5" data-points="0" onclick="clicked(this.id)"></button>
                </td>
                <td border="1">
                    <button type="button" class="btn" id="6" data-points="0" onclick="clicked(this.id)"></button>
                </td>
            </tr>
            <tr border="2">
                <td border="1">
                    <button type="button" class="btn" id="7" data-points="0" onclick="clicked(this.id)"></button>
                </td>
                <td border="1">
                    <button type="button" class="btn" id="8" data-points="0" onclick="clicked(this.id)"></button>
                </td>
                <td border ="1">
                    <button type="button" class="btn" id="9" data-points="0" onclick="clicked(this.id)"></button>
                </td>
            </tr>
            </table>
            <div style="background-color:rgb(81, 50, 218); height: 40px;">
                    <button type="button" class="Resetbtn" onclick="Reset()" style=" height:40px; size: 40px; background-color: rgb(81, 50, 218); font-size: 20px; text-align: center; border: none">Reset</button>
                    </div>
 
</div>
</body>
</html>
